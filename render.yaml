# Render Blueprint - ArtImageHub Backend
services:
  - type: web
    name: artimagehub-api
    runtime: docker
    repo: # Set via Render dashboard
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: AI_PROVIDER
        value: huggingface
      - key: FRONTEND_URL
        value: https://artimagehub.com
      - key: DEBUG
        value: "false"
    healthCheckPath: /health
